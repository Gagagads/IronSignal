workflows:
  android-workflow:
    name: Android Workflow
    environment:
      flutter: stable
    scripts:
      - name: Get dependencies
        script: flutter pub get
      - name: List apk files
        script: ls -la build/app/outputs/flutter-apk/
      - name: Build apk
        script: flutter build apk --release
    artifacts:
      - build/app/outputs/flutter-apk/app-release.apk